<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>GROCERY GO</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="image">
            <img src="images/bread.jpg" alt="bread">
            <h3>Blue Ribbon Toaster White Bread 700g</h3>
            <h3>$14,00</h3>
            <a class="add-cart cart1" href="#">Add Cart</a>
        </div>
        <div class="image">
            <img src="images/butter.jpg" alt="butter">
            <h3>BUTTERIFIC BUTTER SPREAD 500GR</h3>
            <h3>$62,00</h3>
            <a class="add-cart cart2" href="#">Add Cart</a>
        </div>
        <div class="image">
            <img src="images/coffee.jpg" alt="coffe">
            <h3>Coffee </h3>
            <h3>$40,00</h3>
            <a class="add-cart cart3" href="#">Add Cart</a>
        </div>
        <div class="image">
            <img src="images/milk.jpg" alt="milk">
            <h3>Strawberries Pack 400g </h3>
            <h3>$28,00</h3>
            <a class="add-cart cart4" href="#">Add Cart</a> 
        </div>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="main.js"></script>

</body>
</html>
